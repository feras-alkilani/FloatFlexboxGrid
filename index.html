<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Float VS Flixbox Vs Grid</title>
</head>

<body>

  <body>
    <!-- With Float Start -->
    <h2>With Float</h2>
    <div class="container">
      <p>One</p>
      <p>Two</p>
      <p>Three</p>
      <p>Four</p>
      <p>Five</p>
      <p>Six</p>
      <p>Seven</p>
      <p>Eight</p>
    </div>
    <div class="claer"></div>
    <!-- With Float End -->
    <!-- With Flex-Box -->
    <div class="conatiner-2">
      <h2>With FlexBox</h2>
      <div class="flexbox">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
        <div>Eight</div>
      </div>
    </div>
    <!-- End With Flex-Box -->
    <!-- With Grid -->
    <div class="container-3">
      <h2>With Grid</h2>
      <div class="grid">
        <div class="one">One</div>
        <div class="two">Two</div>
        <div class="three">Three</div>
        <div class="four">Four</div>
        <div class="five">Five</div>
        <div class="six">Six</div>
        <div class="seven">Seven</div>
        <div class="eight">Eight</div>
      </div>
    </div>
    <!-- End With Grid -->
  </body>

</body>

</html>
